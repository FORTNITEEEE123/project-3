<head>

    <title>რეგისტრაციის ფორმა</title>
</head>
<body>
    <h1>რეგისტრაციის ფორმა</h1>
    <form>
        <!-- სახელი -->
        <label for="fname">სახელი:</label>
        <input type="text" id="fname" name="fname" placeholder="თქვენი სახელი" />
        <br>
        <!-- გვარი -->
        <label for="lname">გვარი:</label>
        <input type="text" id="lname" name="lname" placeholder="თქვენი გვარი" />
        <br>
        <!-- ემაილი -->
        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" placeholder="თქვენი ემაილი" />
        <br>
        <!-- პაროლი -->
        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="მინიმუმ 6 სიმბოლო"/>
        <br>
        <!-- ასაკი -->
        <label for="age">ასაკი:</label>
        <input type="number" id="age" name="age"  placeholder="თქვენი ასაკი" />
        <br>
        <!-- სქესი -->
        <label>სქესი:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">მამრობითი</label>
        <input type="radio" id="female" name="gender" value="female"  />
        <label for="female">დედრობითი</label>
        <br>
        <!-- ფერი -->
        <label for="password">პაროლი:</label>
        <input type="color" id="color" name="color" placeholder="საყვარელი ფერი"/>
        <br>
        <!-- ქვეყანა -->
        <select name="country">
            <option value="georgia">საქარტველო</option>
            <option value="france">საფრანგეთი</option>
            <option value="germany">გერმანია</option>
            <option value="russia">რუსეთი</option>
            <option value="usa">ამირიკა</option>
        </select>  <br>
        <input type="submit">
    </form>
